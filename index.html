<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바비브라운</title>

    <link rel="stylesheet" href="./css/rest.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</head>

<body>
    <header class="header">
        <div class="inner">

            <h1>
                <a href="/">
                    <img src="./images/logo.png" alt="바비브라운">
                </a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="">LAST CHANCE</a></li>
                    <li><a href="">신제품</a></li>
                    <li><a href="">베스트셀러</a></li>
                    <li><a href="">버츄얼 서비스</a></li>
                    <li><a href="">메이크업</a></li>
                    <li><a href="">스킨케어</a></li>
                </ul>
            </nav>
            <div class="utils">
                <a href="">
                    <img src="./images/user.svg" alt="">
                </a>
                <a href="">
                    <img src="./images/search.svg" alt="">
                </a>
            </div>

        </div>
    </header>
    <main id="content">
        <section class="main_visual">
            <h2 class="blind">main visual</h2>
            <div class="main_visual_slide swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide itm itm01">
                        <div class="txt">
                            <strong>고농축 세럼 성분으로 완성하는 세럼 글로우 쿠션</strong>
                            <p>NEW 인텐시브 스킨 세럼쿠션 출시! </p>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm02">
                        <div class="txt">
                            <strong>홀리데이를 맞아 김유정 배우가 PICK한 홀리데이 컬렉션</strong>
                            <p>유정이 제안하는 홀리데이 메이크업</p>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm03">
                        <div class="txt">
                            <strong>홀리데이 무드를 담은 고급스러운 패키지</strong>
                            <p>바비 브라운 2024 홀리데이 컬렉션</p>
                        </div>
                    </div>

                </div>
                <div class="arrows">
                    <button class="prev">
                        <img src="./images/chevron-left.svg" alt="">
                    </button>
                    <button class="next">
                        <img src="./images/chevron-right.svg" alt="">
                    </button>
                </div>
            </div>

            <div class="wheel">
                <span>scroll</span>
            </div>

        </section>
        <section style="height: 100vh;"></section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
